<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Тестовое задание Вологжанин</title>
	<link rel="stylesheet" href="stile/stile.css">
	<script type="text/javascript">
		function changeImage1() {
		  var image = document.getElementById('myImage');
		  if (image.src.match('')) {
		    image.src = 'pic/XXL_height.webp';
		  } else {
		    image.src = '';
		  }
		} 
		function changeImage2() {
		  var image = document.getElementById('myImage');
		  if (image.src.match('')) {
		    image.src = 'pic/3ca69b66-fa69-458f-98fd-0c4bfb995448-w300-p1.jpg';
		  } else {
		    image.src = '';
		  }
		}   
		function changeImage3() {
		  var image = document.getElementById('myImage');
		  if (image.src.match('')) {
		    image.src = 'pic/lockdown-takeaway-restaurant-menu-template-design-a12ee102db66fad03569e3a891e682d3_screen.jpg';
		  } else {
		    image.src = '';
		  }
		}     
	</script>
</head>
<body>
	<main class="main__main">
		<section class="main__section">
			<p class="p__menu">Menu</p>
			<p class="p__info">We change our menu every season. Here is what we are currently <br> dishing up.</p>
			<section class="main__section__but">
				<button onclick="changeImage1 ()" class="but__menu">Food Menu</button>
				<button onclick="changeImage2 ()" class="but__menu">Drinks Menu</button>
				<button onclick="changeImage3 ()" class="but__menu">Takeaway Menu</button>
			</section>
		</section>
		<section class="main__section__pic">
			<img id="myImage" src="pic/XXL_height.webp" alt="#">
		</section>
	</main>
</body>
</html>
